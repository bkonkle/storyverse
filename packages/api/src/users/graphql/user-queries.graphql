extend type Query {
  """
  Get the currently authenticated User
  """
  getCurrentUser: User
}

"""
A User
"""
type User {
  id: UUID!

  """
  The User's login id - usually their email address
  """
  username: String!

  """
  If false, the User is suspended
  """
  isActive: Boolean!

  """
  The id of the Profile associated with this User
  """
  profileId: UUID!

  """
  The Profile associated with this User
  """
  profile: Profile!

  createdAt: DateTime!
  updatedAt: DateTime!
}
