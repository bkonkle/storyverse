schema: ./src/**/*.graphql
generates:
  src/Schema.ts:
    plugins:
      - add: '/* eslint-disable @typescript-eslint/ban-types,@typescript-eslint/no-explicit-any */'
      - add: '// WARNING: This file is automatically generated. Do not edit.'
      - typescript
      - typescript-resolvers
    config:
      preResolveTypes: true
      useIndexSignature: true
      maybeValue: T | undefined
  schema.graphql:
    plugins:
      - add: '# WARNING: This file is automatically generated. Do not edit.'
      - schema-ast
    config:
      includeDirectives: true
