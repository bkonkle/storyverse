schema: ./src/**/*.graphql
generates:
  src/Schema.ts:
    plugins:
      - add: '// WARNING: This file is automatically generated. Do not edit.'
      - typescript
      - typescript-resolvers
    config:
      avoidOptionals: true
      useIndexSignature: true
  schema.graphql:
    plugins:
      - add: '# WARNING: This file is automatically generated. Do not edit.'
      - schema-ast
    config:
      includeDirectives: true
