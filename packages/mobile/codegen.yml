schema: ../../schema.json
documents: ./src/**/*.graphql
generates:
  src/Schema.tsx:
    plugins:
      - add:
          content: '// WARNING: This file is automatically generated. Do not edit.'
      - typescript
      - typescript-operations
      - typescript-urql
    config:
      maybeValue: T | undefined
      withComponent: false
      withHOC: false
      withHooks: true
      withMutationFn: false
