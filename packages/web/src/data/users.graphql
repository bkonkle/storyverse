fragment CurrentUser on User {
  id
  username
  isActive
  profilesByUserId(first: 1) {
    nodes {
      ...CurrentProfile
    }
  }
}

query GetCurrentUser {
  getCurrentUser {
    ...CurrentUser
  }
}

mutation createUser($input: CreateUserInput!) {
  createUser(input: $input) {
    user {
      ...CurrentUser
    }
  }
}
