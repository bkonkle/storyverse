schema: ../../schema.graphql
documents:
  - ./**/*.graphql
generates:
  data/Schema.tsx:
    hooks:
      afterOneFileWrite:
        - prettier --write
    plugins:
      - add:
          content: '// WARNING: This file is automatically generated. Do not edit.'
      - typescript
      - typescript-operations
      - typescript-urql
    config:
      withComponent: false
      withHOC: false
      withHooks: true
      withMutationFn: false
  schema.json:
    plugins:
      - introspection
    config:
      minify: true
