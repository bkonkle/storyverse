schema: 'http://localhost:4000/graphql'
documents: ./src/**/*.graphql
generates:
  src/Schema.tsx:
    plugins:
      - add: '// WARNING: This file is automatically generated. Do not edit.'
      - typescript
      - typescript-operations
      - typescript-urql
    config:
      withComponent: false
      withHOC: false
      withHooks: true
      withMutationFn: false
