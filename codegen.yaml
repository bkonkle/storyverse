schema:
  - apps/api/src/**/*.graphql
documents:
  - libs/graphql/**/*.graphql
generates:
  libs/graphql/src/ApiSchema.ts:
    hooks:
      afterOneFileWrite:
        - prettier --write
    plugins:
      - add:
          content: '/* eslint-disable @typescript-eslint/ban-types,@typescript-eslint/no-explicit-any */'
      - add:
          content: '// WARNING: This file is automatically generated. Do not edit.'
      - typescript
      - typescript-resolvers
    config:
      useIndexSignature: true
      noSchemaStitching: true
      scalars:
        DateTime: Date
        JSON: JSON
        JSONObject: {}
  libs/graphql/src/Schema.tsx:
    hooks:
      afterOneFileWrite:
        - prettier --write
    plugins:
      - add:
          content: '// WARNING: This file is automatically generated. Do not edit.'
      - typescript
      - typescript-operations
      - typescript-urql
    config:
      withComponent: false
      withHOC: false
      withHooks: true
      withMutationFn: false
      scalars:
        DateTime: Date
        JSON: JSON
        JSONObject: {}
  schema.json:
    plugins:
      - introspection
    config:
      minify: true
  schema.graphql:
    plugins:
      - add:
          content: '# WARNING: This file is automatically generated. Do not edit.'
      - schema-ast
    config:
      includeDirectives: true
