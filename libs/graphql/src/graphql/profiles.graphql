fragment ProfileData on Profile {
  id
  displayName
  email
  picture
}

mutation createProfile($input: CreateProfileInput!) {
  createProfile(input: $input) {
    profile {
      ...ProfileData
    }
  }
}

mutation updateProfile($id: ID!, $input: UpdateProfileInput!) {
  updateProfile(id: $id, input: $input) {
    profile {
      ...ProfileData
    }
  }
}
